<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Login / register material design form</title>
  
  
	  <link rel='stylesheet prefetch' th:href="@{css/materialize.min.css}">
      <link rel="stylesheet" th:href="@{css/login.css}">

  
</head>

<body>
  <div class="container white z-depth-2">
	<ul class="tabs red darken-2"> 
		<li class="tab col s3"><a class="white-text active" href="#login">login</a></li>
		<li class="tab col s3"><a class="white-text" href="#register">register</a></li>
	</ul>
	<div id="login" class="col s12">
		<form class="col s12">
			<div class="form-container">
				<h3 class="red-text text-darken-3">Hello</h3>
				<div class="row">
					<div class="input-field col s12">
						<input id="email" type="email" class="validate">
						<label for="email">Email</label>
					</div>
				</div>
				<div class="row">
					<div class="input-field col s12">
						<input id="password" type="password" class="validate">
						<label for="password">Password</label>
					</div>
				</div>
				<br>
				<center>
					<button class="btn waves-effect waves-light red" type="submit" name="action">Connect</button>
					<br>
					<br>
					<a href="">Forgotten password?</a>
				</center>
			</div>
		</form>
	</div>
	<div id="register" class="col s12">
		<form class="col s12">
			<div class="form-container">
				<h3 class="red-text text-darken-3">Welcome</h3>
				<div class="row">
					<div class="input-field col s6">
						<input id="last_name" type="text" class="validate">
						<label for="last_name">Name</label>
					</div>
				</div>
				<div class="row">
					<div class="input-field col s12">
						<input id="email" type="email" class="validate">
						<label for="email">Email</label>
					</div>
				</div>
				
				<div class="row">
					<div class="input-field col s12">
						<input id="password" type="password" class="validate">
						<label for="password">Password</label>
					</div>
				</div>
				<center>
					<button class="btn waves-effect waves-light red darken-2" type="submit" name="action">Submit</button>
				</center>
			</div>
		</form>
	</div>
</div>
  <script th:src="@{jquery.min.js}"></script>
  <script th:src="@{js/materialize.min.js}"></script>

    <script  th:src="@{js/login.js}"></script>

</body>
</html>
